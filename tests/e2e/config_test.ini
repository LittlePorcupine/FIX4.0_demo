; 测试专用配置 - 使用短心跳间隔加速测试

[server]
port = 9000
listen_backlog = 128
default_threads = 0

[client]
server_ip = 127.0.0.1
server_port = 9000
worker_threads = 2
sender_comp_id = CLIENT
target_comp_id = SERVER

[fix_session]
; 使用 3 秒心跳间隔加速测试
default_heartbeat_interval = 3
min_heartbeat_interval = 1
max_heartbeat_interval = 120
logout_confirm_timeout_sec = 5
test_request_timeout_multiplier = 1.5

[timing_wheel]
slots = 60
tick_interval_ms = 1000

[protocol]
max_body_length = 4096
max_buffer_size = 1048576
