; ======================================================================
; 服务器端配置
; ======================================================================
[server]
; 服务器监听的TCP端口号
port = 9000
; TCP监听队列的最大长度 (等待处理的连接数)
listen_backlog = 128
; 服务器工作线程池的默认线程数 (0表示使用硬件并发数)
default_threads = 0

; ======================================================================
; 客户端配置
; ======================================================================
[client]
; 客户端要连接的服务器IP地址
server_ip = 127.0.0.1
; 客户端要连接的服务器端口号
server_port = 9000
; 客户端工作线程池的线程数
worker_threads = 2
; FIX会话发起方的ID (客户端自己的ID)
sender_comp_id = CLIENT
; FIX会话接收方的ID (要连接的服务器的ID)
target_comp_id = SERVER

; ======================================================================
; FIX 协议会话层配置
; ======================================================================
[fix_session]
; 默认的心跳间隔 (秒)。客户端以此值发起Logon，服务器以此值作为参考
default_heartbeat_interval = 30
; 服务器可接受的客户端最小心跳间隔 (秒)
min_heartbeat_interval = 5
; 服务器可接受的客户端最大心跳间隔 (秒)
max_heartbeat_interval = 120
; 发起登出后，等待对方Logout消息确认的超时时间 (秒)
logout_confirm_timeout_sec = 10
; TestRequest超时乘数 (实际超时 = 心跳间隔 * 此乘数)
test_request_timeout_multiplier = 1.5

; ======================================================================
; 底层组件：时间轮配置
; ======================================================================
[timing_wheel]
; 时间轮中的槽数 (格子数量)，例如60个槽，间隔1秒，即代表一分钟的轮盘
slots = 60
; 时间轮每个槽代表的时间间隔 (毫秒)，也是驱动时间轮的定时器精度
tick_interval_ms = 1000

; ======================================================================
; 底层组件：协议解析与网络配置
; ======================================================================
[protocol]
; FIX消息体(Body)的最大长度 (字节)，用于防止解析超长消息
max_body_length = 4096
; TCP连接接收缓冲区的最大硬上限 (字节)，防止无限增长耗尽内存
max_buffer_size = 1048576 ; 1MB 
