name: Deploy Documentation

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read
  pages: write
  id-token: write

# 只允许一个部署同时运行，跳过排队中的运行
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-docs:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Install dependencies
      run: sudo apt-get update && sudo apt-get install -y doxygen graphviz lcov

    - name: Generate Doxygen Documentation
      run: doxygen Doxyfile

    - name: Build with coverage
      run: |
        cmake -B tests/build -S tests -DENABLE_COVERAGE=ON
        cmake --build tests/build -j$(nproc)

    - name: Run tests for coverage
      run: ./tests/build/unit_tests

    - name: Generate coverage report
      run: |
        cd tests/build
        lcov --directory . --capture --output-file coverage.info --ignore-errors inconsistent,gcov,negative
        lcov --remove coverage.info '/usr/*' '*/catch2/*' '*/tests/*' '*/concurrentqueue.h' '*/blockingconcurrentqueue.h' '*/lightweightsemaphore.h' --output-file coverage.info --ignore-errors unused
        genhtml coverage.info --output-directory coverage_report

    - name: Prepare Pages directory
      run: |
        mkdir -p _site
        cp .github/pages/index.html _site/
        mv docs/html _site/docs
        mv tests/build/coverage_report _site/coverage

    - name: Upload artifact
      if: github.event_name == 'push' && github.ref == 'refs/heads/main'
      uses: actions/upload-pages-artifact@v3
      with:
        path: _site

  deploy:
    # 只在 push 到 main 时部署，PR 只构建不部署
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    needs: build-docs
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
