name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read

jobs:
  build-and-test:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
    
    runs-on: ${{ matrix.os }}
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
    
    - name: Build main project
      run: |
        cmake -B build .
        cmake --build build -j$(nproc 2>/dev/null || sysctl -n hw.ncpu)
    
    - name: Build tests
      run: |
        cmake -B tests/build -S tests
        cmake --build tests/build -j$(nproc 2>/dev/null || sysctl -n hw.ncpu)
    
    - name: Run unit tests
      run: ./tests/build/unit_tests
    
    - name: Run E2E tests - Session Flow
      run: ./tests/e2e/test_session_flow.sh
    
    - name: Run E2E tests - Multi Client
      run: ./tests/e2e/test_multi_client.sh
    
    - name: Run E2E tests - Trading
      run: ./tests/e2e/test_trading.sh
    
    - name: Run E2E tests - Multi Trading
      run: ./tests/e2e/test_multi_trading.sh

  coverage:
    runs-on: ubuntu-latest
    needs: build-and-test
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
    
    - name: Install lcov
      run: sudo apt-get update && sudo apt-get install -y lcov
    
    - name: Build with coverage
      run: |
        cmake -B tests/build -S tests -DENABLE_COVERAGE=ON
        cmake --build tests/build -j$(nproc)
    
    - name: Run tests
      run: ./tests/build/unit_tests
    
    - name: Generate coverage report
      run: |
        cd tests/build
        lcov --directory . --capture --output-file coverage.info --ignore-errors inconsistent,gcov,negative
        lcov --remove coverage.info '/usr/*' '*/catch2/*' '*/tests/*' '*/concurrentqueue.h' '*/blockingconcurrentqueue.h' '*/lightweightsemaphore.h' --output-file coverage.info --ignore-errors unused
        lcov --summary coverage.info
    
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v4
      with:
        files: tests/build/coverage.info
        fail_ci_if_error: false
        verbose: true
      env:
        CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
    
    - name: Generate HTML report
      run: |
        cd tests/build
        genhtml coverage.info --output-directory coverage_report
    
    - name: Upload coverage report artifact
      uses: actions/upload-artifact@v4
      with:
        name: coverage-report
        path: tests/build/coverage_report/
